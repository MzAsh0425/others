<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Video Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #start-btn {
        position: absolute; bottom: 30px; left: 50%; transform: translate(-50%, 0);
        padding: 15px 40px; background: #ff0000; color: white; font-weight: bold;
        border: 2px solid white; font-size: 20px; border-radius: 30px; z-index: 9999; cursor: pointer;
      }
    </style>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <div id="start-btn">ここをタップして再生</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <video id="test-video" 
               src="ikmd.mp4" 
               crossorigin="anonymous" 
               playsinline webkit-playsinline loop muted>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-video src="#test-video" scale="0.5 0.5 1" position="0 0 -2" width: "1.125" height: "2"></a-video>
      </a-camera>
    </a-scene>

    <script>
      // ボタンを押すと強制的に再生させる処理
      document.querySelector('#start-btn').addEventListener('click', function (e) {
        var v = document.querySelector('#test-video');
        v.play().then(() => {
          // 再生成功したらボタンを消す
          e.target.style.display = 'none';
        }).catch((error) => {
          // エラーが出たら画面に表示する（デバッグ用）
          alert("動画再生エラー: " + error);
        });
      });
    </script>
  </body>
</html>
