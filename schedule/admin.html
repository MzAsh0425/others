<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { font-size: 1.5rem; color: #2c3e50; }
        
        .form-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fff;
            -webkit-appearance: none; /* iOSでのデフォルトスタイル対策 */
            appearance: none;
            min-height: 44px; /* スマホでタップしやすい高さ */
        }

        /* --- 日時追加エリア（レスポンシブ対応版） --- */
        .date-adder {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end; /* PCでは下揃え */
            background: #eef2f5;
            padding: 15px;
            border-radius: 8px;
        }

        /* PC表示時の設定 */
        .field-date {
            flex: 1 1 160px; /* 最小160px */
        }
        .field-time-range {
            flex: 2 1 220px; /* 最小220px */
            display: flex;
            align-items: center;
            gap: 10px; /* PCでの開始・終了の間隔 */
        }
        .field-time-range select { flex: 1; }
        
        .field-btn {
            flex: 0 0 auto;
        }

        button.btn-add {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 0 25px;
            height: 44px; /* 入力欄と高さを揃える */
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }
        
        /* --- スマホ表示の修正（ここが重要） --- */
        @media (max-width: 500px) {
            .date-adder {
                flex-direction: column; /* 縦積みに */
                align-items: stretch;   /* 横幅いっぱいに */
                gap: 15px;
            }

            /* ここでPC用のflex設定（高さになってしまうもの）をリセット */
            .field-date, .field-time-range, .field-btn {
                flex: 0 0 auto; 
                width: 100%;
            }

            /* 時間範囲エリアの調整 */
            .field-time-range {
                display: flex;
                align-items: center; /* 垂直方向中央揃え */
                gap: 8px;
            }
            /* 「〜」の記号がズレないように調整 */
            .field-time-range div:nth-child(2) {
                padding-top: 0 !important; /* 余計なパディング削除 */
                padding: 0 5px;
            }

            button.btn-add {
                width: 100%;
                margin-top: 5px;
            }
        }
        /* ------------------------------------------------ */

        button.btn-create {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .candidate-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .candidate-item {
            display: flex;
            justify-content: space-between;
            background: white;
            border-bottom: 1px solid #eee;
            padding: 10px;
            align-items: center;
        }
        .btn-delete {
            color: #dc3545;
            background: none;
            border: 1px solid #dc3545;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
            margin-left: 10px;
        }

        .preview-area { margin-top: 30px; }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.85rem;
        }
        .preview-table th, .preview-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 40px;
        }
        .preview-table th { background: #2c3e50; color: white; }
        .preview-table td.disabled-cell {
            background-color: #e9ecef;
            background-image: linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 50%, #ddd 50%, #ddd 75%, transparent 75%, transparent);
            background-size: 10px 10px;
        }
        .preview-table td.active-cell { background-color: #fff; }
    </style>
