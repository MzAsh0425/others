    <script type="module">
        // -----------------------------------------------------

        // -----------------------------------------------------

            authDomain: "schedule-4e6db.firebaseapp.com",

                // -----------------------------------------------------

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        // FirebaseåˆæœŸåŒ–

        // --- å¤‰æ•°ãƒ»è¦ç´ å–å¾— ---
        const listEl = document.getElementById('candidateList');

        const btnAdd = document.getElementById('btnAdd');
        const btnCreate = document.getElementById('btnCreate');

        let candidates = []; 

        // --- åˆæœŸåŒ–å‡¦ç† ---
        const startSel = document.getElementById('inputStart');
        const endSel = document.getElementById('inputEnd');
        for(let i=0; i<=23; i++) { 
            const opt = `<option value="${i}">${i}:00</option>`;
            startSel.innerHTML += opt;

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š (Moduleãªã®ã§windowé–¢æ•°ã§ã¯ãªãaddEventListenerã‚’ä½¿ã†) ---
        btnAdd.addEventListener('click', addCandidate);

        // --- é–¢æ•°å®šç¾© ---
        function addCandidate() {
            const dateVal = document.getElementById('inputDate').value;
            const startVal = parseInt(document.getElementById('inputStart').value);
            const endVal = parseInt(document.getElementById('inputEnd').value);

            if (!dateVal) { alert("æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„"); return; }
            if (startVal >= endVal) { alert("çµ‚äº†æ™‚é–“ã¯é–‹å§‹æ™‚é–“ã‚ˆã‚Šå¾Œã«ã—ã¦ãã ã•ã„"); return; }

            candidates.push({ date: dateVal, start: startVal, end: endVal });
            candidates.sort((a, b) => new Date(a.date) - new Date(b.date));

            renderList();
            renderPreview();
        }

        // ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤ï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã‹ã‚‰ã‚¢ã‚¯ã‚»ã‚¹ã§ãã‚‹ã‚ˆã†ã«å·¥å¤«ï¼‰
        window.removeCandidate = function(index) {
            candidates.splice(index, 1);
            renderList();
            renderPreview();
        }

        function renderList() {
            listEl.innerHTML = "";
            candidates.forEach((c, index) => {
                const li = document.createElement('li');
                li.className = "candidate-item";
                li.innerHTML = `
                    <span><strong>${c.date}</strong> ${c.start}:00 ï½ ${c.end}:00</span>
                    <button class="btn-delete" onclick="window.removeCandidate(${index})">å‰Šé™¤</button>
                `;
                listEl.appendChild(li);
            });
        }

        function renderPreview() {
            if (candidates.length === 0) {
                previewArea.style.display = 'none';
                return;
            }
            previewArea.style.display = 'block';

            let minStart = 24;
            let maxEnd = 0;
            const uniqueDates = [...new Set(candidates.map(c => c.date))];
            
            candidates.forEach(c => {
                if (c.start < minStart) minStart = c.start;
                if (c.end > maxEnd) maxEnd = c.end;
            });

            let html = `<thead><tr><th>æ™‚é–“</th>`;
            uniqueDates.forEach(d => {
                const dateStr = new Date(d).toLocaleDateString('ja-JP', {month:'numeric', day:'numeric', weekday:'short'});
                html += `<th>${dateStr}</th>`;
            });
            html += `</tr></thead><tbody>`;

            for (let t = minStart; t < maxEnd; t++) {
                html += `<tr>`;
                html += `<th>${t}:00</th>`; 
                uniqueDates.forEach(date => {
                    const isActive = candidates.some(c => c.date === date && t >= c.start && t < c.end);
                    if (isActive) {
                        html += `<td class="active-cell">â—¯</td>`;
                    } else {
                        html += `<td class="disabled-cell"></td>`; 
                    }
                });
                html += `</tr>`;
            }
            html += `</tbody>`;
            previewTable.innerHTML = html;
        }

        // --- â˜…â˜…â˜… DBä¿å­˜å‡¦ç† â˜…â˜…â˜… ---
        async function createEvent() {
            const title = document.getElementById('eventTitle').value;
            if(!title) { alert("ã‚¤ãƒ™ãƒ³ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
            if(candidates.length === 0) { alert("å€™è£œæ—¥æ™‚ã‚’è¿½åŠ ã—ã¦ãã ã•ã„"); return; }

            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–ï¼ˆé€£æ‰“é˜²æ­¢ï¼‰
            btnCreate.disabled = true;
            btnCreate.innerText = "ä½œæˆä¸­...";

            try {
                // Firestoreã® 'events' ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã«ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
                const docRef = await addDoc(collection(db, "events"), {
                    title: title,
                    candidates: candidates, // é…åˆ—ãƒ‡ãƒ¼ã‚¿ã‚’ãã®ã¾ã¾ä¿å­˜
                    createdAt: serverTimestamp()
                });

                console.log("Document written with ID: ", docRef.id);

                // å®Œäº†è¡¨ç¤º
                resultArea.style.display = "block";
                
                // å…±æœ‰URLã®ç”Ÿæˆï¼ˆå›ç­”ç”¨ãƒšãƒ¼ã‚¸ã®ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ index.html ã¨ä»®å®šï¼‰
                // ãƒ­ãƒ¼ã‚«ãƒ«é–‹ç™ºã§ã‚‚å‹•ãã‚ˆã†ã€ç¾åœ¨ã®ãƒ‘ã‚¹ã‚’å–å¾—ã—ã¦æ›¸ãæ›ãˆ
                const currentUrl = window.location.href; 
                // admin.html ã‚’ index.html ã«ç½®æ›ï¼ˆã‚‚ã—åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ã‚ã‚‹ãªã‚‰ï¼‰
                const answerPageUrl = currentUrl.replace('admin.html', 'index.html') + "?id=" + docRef.id;
                
                shareLink.href = answerPageUrl;
                shareLink.innerText = answerPageUrl;

                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’éš ã™
                document.querySelector('.form-card').style.display = 'none';
                btnCreate.style.display = 'none';
                previewArea.style.display = 'none';
                document.querySelector('h1').innerText = "ğŸ‰ ä½œæˆå®Œäº†";

            } catch (e) {

                alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + e);
                btnCreate.disabled = false;
                btnCreate.innerText = "ã‚¤ãƒ™ãƒ³ãƒˆã‚’ä½œæˆã™ã‚‹";
            }
        }
