        function renderPreview() {

            // 1. å…¨ä½“ã®æœ€å°é–‹å§‹æ™‚é–“ã¨æœ€å¤§çµ‚äº†æ™‚é–“ã‚’æ±‚ã‚ã‚‹ï¼ˆãƒ¦ãƒ‹ã‚ªãƒ³ï¼‰
            let minStart = 24;

            // é‡è¤‡ã™ã‚‹æ—¥ä»˜ã‚’ã¾ã¨ã‚ã‚‹ãƒãƒƒãƒ—ï¼ˆåŒæ—¥ã«è¤‡æ•°ã®æ™‚é–“æ ãŒã‚ã‚‹å ´åˆã®è€ƒæ…®ï¼‰
            // ä»Šå›ã¯ç°¡æ˜“åŒ–ã®ãŸã‚ã€åŒæ—¥ã®å ´åˆã¯ã€Œå’Œé›†åˆã€ã‚’å–ã‚‹ç­‰ã®å‡¦ç†ãŒå¿…è¦ã ãŒã€
            // ã‚·ãƒ³ãƒ—ãƒ«ã«ã€Œæ—¥ä»˜ã€ã‚’åˆ—ã®ã‚­ãƒ¼ã¨ã™ã‚‹
            const uniqueDates = [...new Set(candidates.map(c => c.date))];

            // 2. ãƒ†ãƒ¼ãƒ–ãƒ«ãƒ˜ãƒƒãƒ€ãƒ¼ç”Ÿæˆ
            let html = `<thead><tr><th>æ™‚é–“</th>`;

            for (let t = minStart; t < maxEnd; t++) {

                    const isActive = candidates.some(c =>
