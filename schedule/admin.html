    <div class="form-card">

    <script>
        const listEl = document.getElementById('candidateList');
        const previewArea = document.getElementById('previewArea');
        const previewTable = document.getElementById('previewTable');
        
        let candidates = []; 

        // --- ä¿®æ­£ç®‡æ‰€ï¼š0æ™‚ã‹ã‚‰23æ™‚ã¾ã§ãƒ«ãƒ¼ãƒ— ---
        const startSel = document.getElementById('inputStart');
        const endSel = document.getElementById('inputEnd');
        for(let i=0; i<=23; i++) { 
            const val = i; // å˜ç´”ãªæ•°å€¤ã‚’ä½¿ç”¨
            const text = i + ":00";
            const opt = `<option value="${val}">${text}</option>`;
            startSel.innerHTML += opt;
            endSel.innerHTML += opt;
        }
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’ã‚»ãƒƒãƒˆï¼ˆä¾‹: 10:00 ã€œ 18:00ï¼‰
        startSel.value = "10";
        endSel.value = "18";

        document.getElementById('inputDate').valueAsDate = new Date();

        function addCandidate() {
            const dateVal = document.getElementById('inputDate').value;
            const startVal = parseInt(document.getElementById('inputStart').value);
            const endVal = parseInt(document.getElementById('inputEnd').value);

            if (!dateVal) { alert("æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„"); return; }
            // åŒã˜æ™‚é–“ã‚„é€†è»¢ã¯ã‚¨ãƒ©ãƒ¼ã«ã™ã‚‹ãŒã€0æ™‚ã€œ23æ™‚ã®ç¯„å›²å†…ãªã‚‰OK
            if (startVal >= endVal) { alert("çµ‚äº†æ™‚é–“ã¯é–‹å§‹æ™‚é–“ã‚ˆã‚Šå¾Œã«ã—ã¦ãã ã•ã„"); return; }

            candidates.push({ date: dateVal, start: startVal, end: endVal });
            candidates.sort((a, b) => new Date(a.date) - new Date(b.date));

            renderList();
            renderPreview();
        }

        function renderList() {
            listEl.innerHTML = "";
            candidates.forEach((c, index) => {
                const li = document.createElement('li');
                li.className = "candidate-item";
                li.innerHTML = `
                    <span><strong>${c.date}</strong> ${c.start}:00 ï½ ${c.end}:00</span>
                    <button class="btn-delete" onclick="removeCandidate(${index})">å‰Šé™¤</button>
                `;
                listEl.appendChild(li);
            });
        }

        function removeCandidate(index) {
            candidates.splice(index, 1);
            renderList();
            renderPreview();
        }

        function renderPreview() {
            if (candidates.length === 0) {
                previewArea.style.display = 'none';
                return;
            }
            previewArea.style.display = 'block';

            let minStart = 24;
            let maxEnd = 0;
            const uniqueDates = [...new Set(candidates.map(c => c.date))];
            
            candidates.forEach(c => {
                if (c.start < minStart) minStart = c.start;
                if (c.end > maxEnd) maxEnd = c.end;
            });

            let html = `<thead><tr><th>æ™‚é–“</th>`;
            uniqueDates.forEach(d => {
                const dateStr = new Date(d).toLocaleDateString('ja-JP', {month:'numeric', day:'numeric', weekday:'short'});
                html += `<th>${dateStr}</th>`;
            });
            html += `</tr></thead><tbody>`;

            for (let t = minStart; t < maxEnd; t++) {
                html += `<tr>`;
                html += `<th>${t}:00</th>`; 
                uniqueDates.forEach(date => {
                    const isActive = candidates.some(c => c.date === date && t >= c.start && t < c.end);
                    if (isActive) {
                        html += `<td class="active-cell">â—¯</td>`;
                    } else {
                        html += `<td class="disabled-cell"></td>`; 
                    }
                });
                html += `</tr>`;
            }
            html += `</tbody>`;
            previewTable.innerHTML = html;
        }

        function createEvent() {
