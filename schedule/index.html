        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ«å…±é€š --- */

            ä»£ç†ã§å…¥åŠ›ã™ã‚‹å ´åˆã¯ã€Œæ–°ã—ãå…¥åŠ›ã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚

    <script type="module">
        // -----------------------------------------------------
        // â–¼â–¼â–¼ admin.html ã¨åŒã˜ firebaseConfig ã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ â–¼â–¼â–¼
        // -----------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyDjC31VRAcCWdnCtxz4mZMn5F8NAMe5h5o",
            authDomain: "schedule-4e6db.firebaseapp.com",
            projectId: "schedule-4e6db",
            storageBucket: "schedule-4e6db.firebasestorage.app",
            messagingSenderId: "1030849641074",
            appId: "1:1030849641074:web:f9285a6b475d7ee540e0eb"
          };
        // -----------------------------------------------------

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOMè¦ç´ 
        const eventTitleEl = document.getElementById('eventTitle');
        const tableEl = document.getElementById('scheduleTable');
        const statusMsg = document.getElementById('statusMsg');
        const paintCheck = document.getElementById('paintModeCheck');
        const matrixContainer = document.getElementById('matrix');
        const btnSave = document.getElementById('btnSave');
        const userNameInput = document.getElementById('userName');

        // çŠ¶æ…‹å¤‰æ•°
        let eventId = new URLSearchParams(window.location.search).get('id');
        let candidates = [];
        let allAnswers = {}; 
        let myMatrix = {};   
        let currentUid = null; // ç¾åœ¨ç·¨é›†ä¸­ã®UID
        let currentPen = 'o';
        let dragAction = null; 
        let lastTouchedCell = null;

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹é–¢æ•°
        window.setPen = (type) => {
            currentPen = type;
            document.querySelectorAll('.pen-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.pen-${type}`).classList.add('active');
        };
        window.closeAllModals = () => {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('detailModal').style.display = 'none';
            document.getElementById('userListModal').style.display = 'none';
        };
        window.openUserListModal = renderUserListModal;
        window.switchToNewUser = setupNewUser;
        window.loadUserToEdit = loadUserToEdit;
        window.deleteUser = deleteUser;

        // --- 1. åˆæœŸåŒ– ---
        async function init() {
            if (!eventId) {
                eventTitleEl.innerText = "ã‚¨ãƒ©ãƒ¼: IDãªã—";
                return;
            }

            try {
                // ã‚¤ãƒ™ãƒ³ãƒˆæƒ…å ±å–å¾—
                const eventRef = doc(db, "events", eventId);
                const eventSnap = await getDoc(eventRef);
                if (!eventSnap.exists()) { eventTitleEl.innerText = "ã‚¤ãƒ™ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"; return; }
                const eventData = eventSnap.data();
                eventTitleEl.innerText = eventData.title;
                candidates = eventData.candidates;

                // ãƒ†ãƒ¼ãƒ–ãƒ«æ æç”»
                renderTableStructure();

                // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒªã‚¹ãƒŠãƒ¼é–‹å§‹
                const answersRef = collection(db, "events", eventId, "answers");
                onSnapshot(answersRef, (snapshot) => {
                    allAnswers = {};
                    snapshot.forEach(doc => { allAnswers[doc.id] = doc.data(); });
                    
                    statusMsg.innerText = `${Object.keys(allAnswers).length}äººã®å›ç­”`;
                    
                    // ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚‚æœ€æ–°ã«æ›´æ–°ï¼ˆä»–ç«¯æœ«ã§ä¿®æ­£ã•ã‚ŒãŸå ´åˆãªã©ï¼‰
                    if (currentUid && allAnswers[currentUid]) {
                        myMatrix = { ...allAnswers[currentUid].matrix };
                        // åå‰ãŒå¤–éƒ¨ã§å¤‰ã‚ã£ã¦ã„ãŸã‚‰åæ˜ ã™ã‚‹ã‹ï¼Ÿ -> å…¥åŠ›ä¸­ã¯ã—ãªã„æ–¹ãŒç„¡é›£ã ãŒã€ä»Šå›ã¯ç°¡æ˜“çš„ã«ä½•ã‚‚ã—ãªã„
                    }
                    
                    updateHeatmap();     // å…¨ä½“ã®è‰²æ›´æ–°
                    highlightMySelection(); // è‡ªåˆ†ã®é¸æŠæ æ›´æ–°
                });

                // â˜…åˆæœŸãƒ¦ãƒ¼ã‚¶ãƒ¼è¨­å®šâ˜…
                // LocalStorageã«IDãŒã‚ã‚Œã°ãã‚Œã‚’ãƒ­ãƒ¼ãƒ‰ã€ãªã‘ã‚Œã°æ–°è¦ãƒ¢ãƒ¼ãƒ‰
                const savedUid = localStorage.getItem(`uid_${eventId}`);
                if (savedUid) {
                    currentUid = savedUid;
                    // åå‰ã¯LSã‹ã‚‰å¾©å…ƒï¼ˆDBãƒ‡ãƒ¼ã‚¿ãŒæ¥ãŸã‚‰å¾Œã§ä¸Šæ›¸ãã•ã‚Œã‚‹ã‹ã‚‚ï¼‰
                    const savedName = localStorage.getItem(`name_${eventId}`);
                    if(savedName) userNameInput.value = savedName;
                } else {
                    setupNewUser(); // æ–°è¦IDç™ºè¡Œ
                }

            } catch (e) {
                console.error(e);
                eventTitleEl.innerText = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
            }
        }

        // --- 2. ãƒ¦ãƒ¼ã‚¶ãƒ¼ç®¡ç†ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆè¿½åŠ éƒ¨åˆ†ï¼‰ ---

        // æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¢ãƒ¼ãƒ‰ã¸åˆ‡ã‚Šæ›¿ãˆ
        function setupNewUser() {
            // æ–°ã—ã„ãƒ©ãƒ³ãƒ€ãƒ IDã‚’ç”Ÿæˆ
            currentUid = 'user_' + Math.random().toString(36).substr(2, 9);
            // LocalStorageã‚‚æ›´æ–°ï¼ˆæ¬¡å›ã“ã“ã‹ã‚‰å†é–‹ã™ã‚‹ãŸã‚ï¼‰
            localStorage.setItem(`uid_${eventId}`, currentUid);
            localStorage.removeItem(`name_${eventId}`); // åå‰ã¯ç©ºã«
            
            // çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
            userNameInput.value = "";
            userNameInput.classList.remove("editing");
            myMatrix = {};
            
            window.closeAllModals();
            highlightMySelection();
            alert("æ–°è¦å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰ã«ãªã‚Šã¾ã—ãŸã€‚\nãŠåå‰ã‚’å…¥åŠ›ã—ã¦äºˆå®šã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
        }

        // æ—¢å­˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’ãƒ­ãƒ¼ãƒ‰ï¼ˆç·¨é›†ãƒ¢ãƒ¼ãƒ‰ï¼‰
        function loadUserToEdit(uid) {
            if (!allAnswers[uid]) return;
            
            currentUid = uid;
            localStorage.setItem(`uid_${eventId}`, currentUid); // æ¬¡å›ã‚‚ã“ã®äººã‚’ç·¨é›†
            
            const data = allAnswers[uid];
            userNameInput.value = data.name;
            localStorage.setItem(`name_${eventId}`, data.name);
            
            myMatrix = data.matrix ? { ...data.matrix } : {};
            
            // UIåæ˜ 
            userNameInput.classList.add("editing"); // ç·¨é›†ä¸­ã®è‰²ä»˜ã‘
            window.closeAllModals();
            highlightMySelection();
            
            alert(`${data.name} ã•ã‚“ã®å›ç­”ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚\nä¿®æ­£ã—ã¦ã€Œä¿å­˜ã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚`);
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼å‰Šé™¤
        async function deleteUser(uid) {
            if(!confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚")) return;
            
            try {
                await deleteDoc(doc(db, "events", eventId, "answers", uid));
                
                // ã‚‚ã—è‡ªåˆ†ã‚’å‰Šé™¤ã—ãŸã‚‰æ–°è¦ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã™
                if(uid === currentUid) {
                    setupNewUser();
                } else {
                    renderUserListModal(); // ãƒªã‚¹ãƒˆå†æç”»
                }
            } catch(e) {
                alert("å‰Šé™¤ã‚¨ãƒ©ãƒ¼: " + e);
            }
        }

        // --- 3. æç”»ãƒ»æ›´æ–°ãƒ­ã‚¸ãƒƒã‚¯ ---

        function renderTableStructure() {
            // (admin.htmlã¨åŒæ§˜ã®ãƒ­ã‚¸ãƒƒã‚¯ã§ç©ºãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ä½œã‚‹)
            let minStart = 24, maxEnd = 0;
            const uniqueDates = [...new Set(candidates.map(c => c.date))];
            candidates.forEach(c => {
                if (c.start < minStart) minStart = c.start;
                if (c.end > maxEnd) maxEnd = c.end;
            });

            let html = `<thead><tr><th style="width:50px;">æ™‚é–“</th>`;
            uniqueDates.forEach(d => {
                const dateStr = new Date(d).toLocaleDateString('ja-JP', {month:'numeric', day:'numeric', weekday:'short'});
                html += `<th>${dateStr}</th>`;
            });
            html += `</tr></thead><tbody>`;

            for (let t = minStart; t < maxEnd; t++) {
                html += `<tr><th>${t}:00</th>`;
                uniqueDates.forEach(date => {
                    const isActive = candidates.some(c => c.date === date && t >= c.start && t < c.end);
                    const cellKey = `${date}_${t}`;
                    if (isActive) {
                        html += `<td data-key="${cellKey}" class="bg-none">
                            <div class="cell-content">
                                <span class="c-o">â—0</span><span class="c-tri">â–²0</span><span class="c-x">Ã—0</span>
                            </div>
                        </td>`;
                    } else {
                        html += `<td class="disabled-cell"></td>`;
                    }
                });
                html += `</tr>`;
            }
            html += `</tbody>`;
            tableEl.innerHTML = html;
        }

        // ãƒ’ãƒ¼ãƒˆãƒãƒƒãƒ—ï¼ˆèƒŒæ™¯è‰²ãƒ»æ•°å€¤ï¼‰æ›´æ–°
        function updateHeatmap() {
            const counts = {}; 
            Object.values(allAnswers).forEach(ans => {
                if (!ans.matrix) return;
                Object.entries(ans.matrix).forEach(([key, val]) => {
                    if (!counts[key]) counts[key] = {o:0, tri:0, x:0};
                    if (val === 'o') counts[key].o++;
                    if (val === 'tri') counts[key].tri++;
                    if (val === 'x') counts[key].x++;
                });
            });

            document.querySelectorAll('td[data-key]').forEach(td => {
                const key = td.dataset.key;
                const c = counts[key] || {o:0, tri:0, x:0};
                const total = c.o + c.tri + c.x;
                
                td.querySelector('.cell-content').innerHTML = `
                    <span class="c-o">â—${c.o}</span><span class="c-tri">â–²${c.tri}</span><span class="c-x">Ã—${c.x}</span>
                `;

                td.classList.remove('bg-high', 'bg-mid', 'bg-low', 'bg-none');
                if (total > 0) {
                    const score = c.o * 2 + c.tri * 1;
                    const maxScore = Object.keys(allAnswers).length * 2;
                    if (maxScore > 0 && score / maxScore > 0.8) td.classList.add('bg-high');
                    else if (c.x > 0 && c.x > Object.keys(allAnswers).length / 2) td.classList.add('bg-low');
                    else td.classList.add('bg-mid');
                } else {
                    td.classList.add('bg-none');
                }
            });
        }

        // è‡ªåˆ†ã®å…¥åŠ›ï¼ˆæ ç·šï¼‰ã®è¡¨ç¤ºæ›´æ–°
        function highlightMySelection() {
            document.querySelectorAll('td[data-key]').forEach(td => {
                const key = td.dataset.key;
                td.classList.remove('my-selection-o', 'my-selection-tri', 'my-selection-x');
                
                const myVal = myMatrix[key];
                if (myVal) {
                    td.classList.add(`my-selection-${myVal}`);
                }
            });
        }

        // --- 4. ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆ ---

        function applyMyInput(td, action) {
            const key = td.dataset.key;
            if (action === 'erase') {
                delete myMatrix[key];
            } else {
                myMatrix[key] = currentPen;
            }
            highlightMySelection(); // å³æ™‚åæ˜ 
        }

        // ã‚¿ãƒƒãƒæ“ä½œ
        matrixContainer.addEventListener('touchstart', function(e) {
            if (!paintCheck.checked) return;
            const td = e.target.closest('td');
            if (td && !td.classList.contains('disabled-cell')) {
                e.preventDefault();
                const key = td.dataset.key;
                const currentVal = myMatrix[key];
                if (currentVal === currentPen) dragAction = 'erase';
                else dragAction = 'paint';
                applyMyInput(td, dragAction);
                lastTouchedCell = td;
            }
        }, { passive: false });

        matrixContainer.addEventListener('touchmove', function(e) {
            if (!paintCheck.checked || !dragAction) return;
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const td = target ? target.closest('td') : null;
            if (td && td !== lastTouchedCell && matrixContainer.contains(td) && !td.classList.contains('disabled-cell')) {
                applyMyInput(td, dragAction);
                lastTouchedCell = td;
            }
        }, { passive: false });

        matrixContainer.addEventListener('touchend', () => { dragAction = null; lastTouchedCell = null; });

        // ã‚¯ãƒªãƒƒã‚¯æ“ä½œ
        matrixContainer.addEventListener('click', function(e) {
            const td = e.target.closest('td');
            if (!td || td.classList.contains('disabled-cell')) return;

            if (paintCheck.checked) {
                // å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰
                const key = td.dataset.key;
                if (myMatrix[key] === currentPen) applyMyInput(td, 'erase');
                else applyMyInput(td, 'paint');
            } else {
                // è©³ç´°é–²è¦§ãƒ¢ãƒ¼ãƒ‰
                showDetailModal(td.dataset.key);
            }
        });

        // --- 5. ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
        
        // è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ«
        function showDetailModal(key) {
            const [date, time] = key.split('_');
            document.getElementById('detailModalTitle').innerText = `${date} ${time}:00`;
            const list = document.getElementById('detailList');
            list.innerHTML = "";
            if (Object.keys(allAnswers).length === 0) list.innerHTML = "<li>å›ç­”ãªã—</li>";

            Object.values(allAnswers).forEach(ans => {
                const val = ans.matrix ? ans.matrix[key] : null;
                let statusIcon = "ï¼", color = "#ccc";
                if(val === 'o') { statusIcon = "â—¯"; color = "green"; }
                if(val === 'tri') { statusIcon = "â–³"; color = "#b8860b"; }
                if(val === 'x') { statusIcon = "âœ•"; color = "red"; }
                
                list.innerHTML += `<li class="user-list-item">
                    <span>${ans.name || 'åç„¡ã—'}</span>
                    <span style="color:${color}; font-weight:bold;">${statusIcon}</span>
                </li>`;
            });
            document.getElementById('detailModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§ãƒ»ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«æç”»
        function renderUserListModal() {
            const list = document.getElementById('userSelectList');
            list.innerHTML = "";
            
            const uids = Object.keys(allAnswers);
            if (uids.length === 0) {
                list.innerHTML = "<li style='padding:10px; color:#666; text-align:center'>ã¾ã å›ç­”è€…ãŒã„ã¾ã›ã‚“</li>";
            }

            uids.forEach(uid => {
                const ans = allAnswers[uid];
                const isMe = (uid === currentUid);
                const badge = isMe ? `<span class="badge-edit">ç·¨é›†ä¸­</span>` : '';
                
                const li = document.createElement('li');
                li.className = "user-list-item";
                li.innerHTML = `
                    <div style="flex:1" onclick="loadUserToEdit('${uid}')">
                        <span style="font-weight:bold; font-size:1.1rem;">${ans.name}</span>
                        ${badge}
                    </div>
                    <button class="btn-delete-user" onclick="deleteUser('${uid}')">å‰Šé™¤</button>
                `;
                list.appendChild(li);
            });

            document.getElementById('userListModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        // --- 6. ä¿å­˜å‡¦ç† ---
        btnSave.addEventListener('click', async () => {
            const name = userNameInput.value.trim();
            if (!name) { alert("ãŠåå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
            if (Object.keys(myMatrix).length === 0) { 
                if(!confirm("æ—¥ç¨‹ãŒæœªé¸æŠã§ã™ãŒä¿å­˜ã—ã¾ã™ã‹ï¼Ÿ")) return;
            }

            btnSave.disabled = true;
            btnSave.innerText = "ä¿å­˜ä¸­...";

            try {
                // currentUid (ç¾åœ¨ç·¨é›†ä¸­ã®ID) ã«å¯¾ã—ã¦ä¿å­˜
                const docRef = doc(db, "events", eventId, "answers", currentUid);
                await setDoc(docRef, {
                    name: name,
                    matrix: myMatrix,
                    updatedAt: serverTimestamp()
                });

                // åå‰ã‚‚LocalStorageã«æ›´æ–°
                localStorage.setItem(`name_${eventId}`, name);
                
                // ç·¨é›†ä¸­ã®å¼·èª¿ã‚’å¤–ã™ï¼ˆä¿å­˜æ¸ˆã¿ãªã®ã§ï¼‰
                userNameInput.classList.remove("editing");

                alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
            } catch (e) {
                console.error(e);
                alert("ä¿å­˜å¤±æ•—: " + e);
            } finally {
                btnSave.disabled = false;
                btnSave.innerText = "ä¿å­˜";
            }
        });

        init();
    </script>
